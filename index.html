<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" readonly>
        <input type="text" id="displayResult" readonly>

        <div class="row">
            <button class="darkBlue">CE</button>
            <button class="darkBlue">C</button>
            <button class="darkBlue">del</button>
            <button class="darkBlue">:</button>
            <button class="darkGrey">inv</button>
            <button class="darkGrey">Rad</button>
            <button class="darkGrey">Sin</button>
        </div>

        <div class="row">
            <button class="blue">7</button>
            <button class="blue">8</button>
            <button class="blue">9</button>
            <button class="darkBlue">X</button>
            <button class="darkGrey">Cos</button>
            <button class="darkGrey">Tan</button>
            <button class="darkGrey">%</button>
        </div>
        <div class="row">
            <button class="blue">4</button>
            <button class="blue">5</button>
            <button class="blue">6</button>
            <button class="darkBlue">-</button>
            <button class="darkGrey">ln</button>
            <button class="darkGrey">Log</button>
            <button class="darkGrey">!</button>
        </div>
        <div class="row">
            <button class="blue">1</button>
            <button class="blue">2</button>
            <button class="blue">3</button>
            <button class="darkBlue">+</button>
            <button class="darkGrey">^</button>
            <button class="darkGrey">Pi</button>
            <button class="darkGrey">e</button>
        </div>
        <div class="row">
            <button class="darkBlue">.</button>
            <button class="blue">0</button>
            <button class="redish">=</button>
            <button class="darkGrey">(</button>
            <button class="darkGrey">)</button>
            <button class="darkGrey">Sqrt</button>
        </div>
    </div>
</body>
</html>
