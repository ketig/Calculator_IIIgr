<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <input type="text" id="display" readonly>
        <input type="text" id="displayResult" readonly>

        <div class="row">
            <button class="darkBlue" onclick="clearDisplay()">CE</button>
            <button class="darkBlue" onclick="clearAll()">C</button>
            <button class="darkBlue">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="darkBlue" onclick="addToDisplay('/')">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button class="darkGrey">inv</button>
            <button class="darkGrey">Rad</button>
            <button class="darkGrey">Sin</button>
        </div>

        <div class="row">
            <button class="blue" onclick="addToDisplay('7')">7</button>
            <button class="blue" onclick="addToDisplay('8')">8</button>
            <button class="blue" onclick="addToDisplay('9')">9</button>
            <button class="darkBlue" onclick="addToDisplay('*')">X</button>
            <button class="darkGrey">Cos</button>
            <button class="darkGrey">Tan</button>
            <button class="darkGrey" onclick="addToDisplay('%')">%</button>
        </div>
        <div class="row">
            <button class="blue" onclick="addToDisplay('4')">4</button>
            <button class="blue" onclick="addToDisplay('5')">5</button>
            <button class="blue" onclick="addToDisplay('6')">6</button>
            <button class="darkBlue" onclick="addToDisplay('-')">-</button>
            <button class="darkGrey">ln</button>
            <button class="darkGrey">Log</button>
            <button class="darkGrey">!</button>
        </div>
        <div class="row">
            <button class="blue" onclick="addToDisplay('1')">1</button>
            <button class="blue" onclick="addToDisplay('2')">2</button>
            <button class="blue" onclick="addToDisplay('3')">3</button>
            <button class="darkBlue" onclick="addToDisplay('+')">+</button>
            <button class="darkGrey">^</button>
            <button class="darkGrey">Pi</button>
            <button class="darkGrey">e</button>
        </div>
        <div class="row">
            <button class="darkBlue" onclick="addToDisplay('.')">.</button>
            <button class="blue" onclick="addToDisplay('0')">0</button>
            <button class="redish" onclick="">=</button>
            <button class="darkGrey" onclick="addToDisplay('(')">(</button>
            <button class="darkGrey" onclick="addToDisplay(')')">)</button>
            <button class="darkGrey">Sqrt</button>
        </div>
    </div>
</body>
</html>
